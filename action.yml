name: 'Setup GraalVM environment'
description: 'Setup your runner with GraalVM built by Gluon'
author: 'DeLaGuardo'
branding:
  icon: 'gift'
  color: 'blue'
inputs:
  graalvm:
    description: 'The GraalVM version built by Gluon, defaults to latest'
    default: 'latest'
  jdk:
    description: 'The JDK version used to build the GraalVM version. Possible values: java17 or java11, if GraalVM is 22+, else empty'
    default: 'java17'
runs:
  using: 'node12'
  main: 'dist/index.js'
